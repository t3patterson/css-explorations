<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Selection Committee</h1>
    <div class="drop-down">
      <div class="current-selection">
        <div class="lines-indicator">
          <span></span>
          <span></span>
        </div>
        <span class="selection-text">
        - No Option Selected -
        </span>
      </div>
      <ul>
        <li class="no-op">- No Option Selected -</li>
        <li>Taco</li>
        <li>Burrito</li>
        <li>Torta</li>
        <li>Chilaquile</li>
        <li>Enchilada</li>
        <li>Chorizo</li>
      </ul>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
