<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flippy Card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container">
    <h1>Collapsible Icons</h1>
    <hr>

    <div class="collapsible-icons horizontal">
      <input type="checkbox">
      <div class="select-mask">+</div>
      <ul class="icon-boxes">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
      </ul>
    </div>

    <hr>
    
    <div class="collapsible-icons vertical">
      <input type="checkbox">
      <div class="select-mask">+</div>
      <ul class="icon-boxes">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
      </ul>
    </div>   



  </div>
</body>
</html>
